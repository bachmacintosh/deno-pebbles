name: Tests (PR)
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
jobs:
  test:
    name: Test Pull Request
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Up Deno
        uses: denoland/setup-deno@v1.1.2
        with:
          deno-version: v1.x
      - name: Lint
        run: deno lint
      - name: Check Formatting
        run: deno fmt --check